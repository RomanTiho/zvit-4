<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–π—Ç–∏–Ω–≥ –ì—Ä–∞–≤—Ü—ñ–≤ - FootballHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toast.css">
    <style>
        .leaderboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 var(--spacing-lg);
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .leaderboard-header h1 {
            font-size: var(--font-size-xxl);
            margin-bottom: var(--spacing-sm);
        }

        .position-filters {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            margin-bottom: var(--spacing-xl);
        }

        .filter-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .player-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow);
            transition: transform var(--transition-speed);
        }

        .player-card:hover {
            transform: translateY(-5px);
        }

        .player-rank {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--spacing-sm);
        }

        .player-name {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .player-position {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .player-rating {
            font-size: var(--font-size-xxl);
            font-weight: 700;
            color: var(--success);
            text-align: center;
            margin: var(--spacing-md) 0;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: var(--font-size-lg);
            font-weight: 600;
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: var(--spacing-xl);
            font-size: var(--font-size-lg);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">‚öΩ FootballHub</a>
            <ul class="nav-menu">
                <li><a href="index.html">–ì–æ–ª–æ–≤–Ω–∞</a></li>
                <li><a href="tournaments.html">–¢—É—Ä–Ω—ñ—Ä–∏</a></li>
                <li><a href="players.html" class="active">–†–µ–π—Ç–∏–Ω–≥</a></li>
                <li><a href="admin.html">–ê–¥–º—ñ–Ω</a></li>
            </ul>
        </div>
    </nav>

    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –ì—Ä–∞–≤—Ü—ñ–≤</h1>
            <p>–¢–æ–ø –≥—Ä–∞–≤—Ü—ñ–≤ –∞–º–∞—Ç–æ—Ä—Å—å–∫–æ–≥–æ —Ñ—É—Ç–±–æ–ª—É</p>
        </div>

        <div class="position-filters">
            <button class="filter-btn active" data-position="all">–í—Å—ñ</button>
            <button class="filter-btn" data-position="GK">–í–æ—Ä–æ—Ç–∞—Ä—ñ</button>
            <button class="filter-btn" data-position="DEF">–ó–∞—Ö–∏—Å–Ω–∏–∫–∏</button>
            <button class="filter-btn" data-position="MID">–ü—ñ–≤–∑–∞—Ö–∏—Å–Ω–∏–∫–∏</button>
            <button class="filter-btn" data-position="FWD">–ù–∞–ø–∞–¥–Ω–∏–∫–∏</button>
        </div>

        <div id="playersGrid" class="players-grid">
            <div class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>
    </div>

    <script src="toast.js"></script>
    <script src="api-client.js"></script>
    <script>
        // –ü–æ—Ç–æ—á–Ω–∏–π —Ñ—ñ–ª—å—Ç—Ä
        let currentPosition = null;

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≥—Ä–∞–≤—Ü—ñ–≤
        async function loadPlayers(position = null) {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '<div class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>';

            try {
                console.log('Fetching players with position:', position);
                const response = await PlayersAPI.getLeaderboard(position, 50);
                console.log('API Response:', response);

                // Django REST Framework –ø–æ–≤–µ—Ä—Ç–∞—î paginated response
                const players = response.results || response;
                console.log('Players array:', players);
                console.log('Players count:', players.length);

                displayPlayers(players);
            } catch (error) {
                console.error('Error loading players:', error);
                showToast('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≥—Ä–∞–≤—Ü—ñ–≤', 'error');
                grid.innerHTML = '<div class="loading">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö</div>';
            }
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≥—Ä–∞–≤—Ü—ñ–≤
        function displayPlayers(players) {
            const grid = document.getElementById('playersGrid');

            if (!players || players.length === 0) {
                grid.innerHTML = '<div class="loading">–ì—Ä–∞–≤—Ü—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }

            grid.innerHTML = players.map((player, index) => `
                <div class="player-card">
                    <div class="player-rank">#${index + 1}</div>
                    <div class="player-name">${player.username}</div>
                    <div class="player-position">${getPositionName(player.position)}</div>
                    <div class="player-rating">${player.overall_rating}</div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-value">${player.matches_played}</div>
                            <div class="stat-label">–ú–∞—Ç—á—ñ–≤</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${player.recent_stats?.length || 0}</div>
                            <div class="stat-label">–û—Å—Ç–∞–Ω–Ω—ñ—Ö</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // –ù–∞–∑–≤–∞ –ø–æ–∑–∏—Ü—ñ—ó
        function getPositionName(position) {
            const positions = {
                'GK': '–í–æ—Ä–æ—Ç–∞—Ä',
                'DEF': '–ó–∞—Ö–∏—Å–Ω–∏–∫',
                'MID': '–ü—ñ–≤–∑–∞—Ö–∏—Å–Ω–∏–∫',
                'FWD': '–ù–∞–ø–∞–¥–Ω–∏–∫'
            };
            return positions[position] || position;
        }

        // –§—ñ–ª—å—Ç—Ä–∏
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // –û–Ω–æ–≤–∏—Ç–∏ –∞–∫—Ç–∏–≤–Ω—É –∫–Ω–æ–ø–∫—É
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –≥—Ä–∞–≤—Ü—ñ–≤
                const position = btn.dataset.position;
                currentPosition = position === 'all' ? null : position;
                loadPlayers(currentPosition);
            });
        });

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
        loadPlayers();
    </script>
</body>

</html>
