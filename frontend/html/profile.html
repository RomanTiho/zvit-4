        .profile-container {

        .edit-mode {

    <script>
        let currentUser = null;
        let token = localStorage.getItem('access_token'); // –≥–ª–æ–±–∞–ª—å–Ω–∞ –∑–º—ñ–Ω–Ω–∞ –¥–ª—è —Ç–æ–∫–µ–Ω–∞

        // Position names
        const positionNames = {
            'GK': '–í–æ—Ä–æ—Ç–∞—Ä',
            'DEF': '–ó–∞—Ö–∏—Å–Ω–∏–∫',
            'MID': '–ü—ñ–≤–∑–∞—Ö–∏—Å–Ω–∏–∫',
            'FWD': '–ù–∞–ø–∞–¥–Ω–∏–∫'
        };

        // Refresh expired access token using the refresh token
        async function refreshAccessToken() {
            const refreshToken = localStorage.getItem('refresh_token');
            if (!refreshToken) return null;

            try {
                const resp = await fetch(`${CONFIG.API_BASE_URL}/auth/token/refresh/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh: refreshToken })
                });
                if (!resp.ok) return null;
                const data = await resp.json();
                if (data.access) {
                    localStorage.setItem('access_token', data.access);
                    return data.access;
                }
            } catch (e) {
                console.error('[Profile] Token refresh failed:', e);
            }
            return null;
        }

        // Check authentication and load profile
        async function checkAuthAndLoadProfile() {
            console.log('üîç [Profile] Checking authentication...');
            let token = localStorage.getItem('access_token');

            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            try {
                let response = await fetch(`${CONFIG.API_BASE_URL}/auth/me/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                // If 401 ‚Äî try to refresh and retry once
                if (response.status === 401) {
                    console.log('üîÑ [Profile] Access token expired, refreshing...');
                    const newToken = await refreshAccessToken();
                    if (newToken) {
                        token = newToken;
                        response = await fetch(`${CONFIG.API_BASE_URL}/auth/me/`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                    }
                }

                if (!response.ok) {
                    throw new Error(`Invalid token: ${response.status}`);
                }

                currentUser = await response.json();
                console.log('‚úÖ [Profile] User loaded:', currentUser.username);
                displayProfile(currentUser);

                document.querySelector('.profile-container').classList.add('loaded');
                document.getElementById('loadingSpinner').classList.add('hidden');

            } catch (error) {
                console.error('‚ùå [Profile] Error:', error);
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                setTimeout(() => { window.location.href = 'auth.html'; }, 100);
            }
        }

        // Display profile
        function displayProfile(user) {
            // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤–Ω–µ —ñ–º'—è –∞–±–æ username —è–∫—â–æ —ñ–º'—è –Ω–µ –≤–∫–∞–∑–∞–Ω–æ
            const fullName = user.first_name && user.last_name
                ? `${user.first_name} ${user.last_name}`
                : user.username;
            document.getElementById('profileName').textContent = fullName;


            // View mode
            document.getElementById('viewUsername').textContent = user.username;
            document.getElementById('viewEmail').textContent = user.email || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
            document.getElementById('viewFirstName').textContent = user.first_name || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';
            document.getElementById('viewLastName').textContent = user.last_name || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';


            // Edit mode
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editFirstName').value = user.first_name || '';
            document.getElementById('editLastName').value = user.last_name || '';

        }


        // Edit mode
        document.getElementById('editBtn').addEventListener('click', () => {
            document.getElementById('viewMode').classList.add('hidden');
            document.getElementById('editMode').classList.add('active');
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('viewMode').classList.remove('hidden');
            document.getElementById('editMode').classList.remove('active');
        });

        // Update profile
        document.getElementById('editMode').addEventListener('submit', async (e) => {
            e.preventDefault();

            const jerseyNumber = document.getElementById('editJerseyNumber').value;
            const data = {
                email: document.getElementById('editEmail').value,
                first_name: document.getElementById('editFirstName').value,
                last_name: document.getElementById('editLastName').value,
                position: document.getElementById('editPosition').value,
                jersey_number: jerseyNumber ? parseInt(jerseyNumber) : null
            };

            try {
                const response = await fetch('http://localhost:8001/api/auth/update_profile/', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }

                const updatedUser = await response.json();
                currentUser = updatedUser;
                displayProfile(updatedUser);

                document.getElementById('viewMode').classList.remove('hidden');
                document.getElementById('editMode').classList.remove('active');

                showToast('–ü—Ä–æ—Ñ—ñ–ª—å –æ–Ω–æ–≤–ª–µ–Ω–æ!', 'success');

            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('–ü–æ–º–∏–ª–∫–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é', 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const refreshToken = localStorage.getItem('refresh_token');

            try {
                await fetch('http://localhost:8001/api/auth/logout/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ refresh: refreshToken })
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            showToast('–í–∏ –≤–∏–π—à–ª–∏ –∑ —Å–∏—Å—Ç–µ–º–∏', 'success');

            setTimeout(() => {
                window.location.href = 'auth.html';
            }, 1000);
        });

        // Load profile on page load
        checkAuthAndLoadProfile();
    </script>
